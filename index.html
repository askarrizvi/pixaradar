<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pixaradar</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>



<body class="items-center">

    <header class="bg-white bg-opacity-70 mb-10 flex">
        <nav class="flex items-center justify-between flex-wrap p-6">
            <div class="flex items-center flex-shrink-0 text-black mr-6">
                <a href="index.html" class="font-semibold text-4xl tracking-tight">PixaRadar</a>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div>
                    <a href="favourites.html"
                        class="inline-block text-sm px-4 py-2 leading-none border-4 rounded text-red border-red hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Favourites</a>
                </div>
        </nav>
    </header>

    <div class="form-container grid grid-cols-1 m-20">
        <div class="genre flex flex-col bg-white bg-opacity-80 p-5 items-center justify-center">
            <p class="text-3xl text-center">
                Which Genre are you interested in today?
            </p>
            <div class="genre-buttons mt-5 flex flex-col items-left">
                <span>
                    <input type="radio" name="genre" id="comedy" value="Comedy" checked=checked />
                    <label class="text-xl px-2 " for="comedy">Comedy</label></span>
                <span>
                    <input type="radio" name="genre" id="horror" value="Horror" />
                    <label class="text-xl px-2" for="horror">Horror</label></span>
                <span>
                    <input type="radio" name="genre" id="action" value="Action" />
                    <label class="text-xl px-2" for="action">Action</label></span>
                <span>
                    <input type="radio" name="genre" id="drama" value="Drama" />
                    <label class="text-xl px-2" for="drama">Drama</label></span>
            </div>
        </div>

        <div class="mood flex flex-col bg-white bg-opacity-80 p-5 items-center justify-center">
            <p class="text-3xl">
                What mood are you in today?
            </p>
            <div class="mood-buttons  mt-5 flex flex-col items-left">
                <span>
                    <input class="radio-emoji happy" type="radio" name="radio-group" id="happy" value="happy"
                        checked=checked />
                    <label class="px-2" for="happy">ðŸ˜Š</label></span>
                <span>
                    <input class="radio-emoji sad" type="radio" name="radio-group" id="sad" value="sad" />
                    <label class="px-2" for="sad">ðŸ˜©</label></span>
                <span>
                    <input class="radio-emoji mad" type="radio" name="radio-group" id="mad" value="mad" />
                    <label class="px-2" for="mad">ðŸ¤¬</label></span>
                <span>
                    <input class="radio-emoji indifferent" type="radio" name="radio-group" id="ok" value="ok" />
                    <label class="px-2" for="ok">ðŸ˜¶</label></span>
            </div>
        </div>

        <div class="submit_btn flex flex-col items-center justify-center mt-10" id="save-answers">
            <button id="card_open"
                class="py-8 px-8 mb-10 bg-green-400 hover:bg-green-300 border-gray-500 text-blue-50 hover:text-white rounded-md block">Randomize</button>
        </div>

    </div>


    <!--Modal panels-->
    <div id="load_panel"
        class="main-modal bg-gray-300 bg-opacity-0 opacity-100 fixed w-full inset-0 z-50 overflow-hidden flex justify-center items-center hidden">
        <div class="load-container bg-white opacity-100 w-4/12 md:max-w-11/12 mx-auto rounded-xl z-50 overflow-y-auto">
            <div class="load-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold text-gray-500">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="card_panel"
        class="main-modal bg-gray-300 bg-opacity-0 opacity-100 fixed w-full inset-0 z-50 overflow-hidden flex justify-center items-center hidden">
        <div class="modal-container bg-white opacity-100 w-4/12 md:max-w-11/12 mx-auto rounded-xl z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold text-gray-500">Your Movie Pick!</p>
                    <div id="card_close" class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" width="18"
                            height="18" viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="movie-link text-xl hover:underline my-5 mr-5 ml-5 flex justify-center">
                </div>
                <div class="poster-container flex flex-col justify-center items-center"></div>
                <div class="fav-container flex flex-col justify-center items-center mt-5">
                    <svg id="fav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M12 4.419c-2.826-5.695-11.999-4.064-11.999 3.27 0 7.27 9.903 10.938 11.999 15.311 2.096-4.373 12-8.041 12-15.311 0-7.327-9.17-8.972-12-3.27z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.27.0/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
