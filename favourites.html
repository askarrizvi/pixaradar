<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pixaradar</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>



<body class="fav-container items-center">

    <header class="bg-white bg-opacity-70 mb-10 flex">
        <nav class="flex items-center justify-between flex-wrap p-6">
            <div class="flex items-center flex-shrink-0 text-black mr-6">
                <a href="index.html" class="font-semibold text-4xl tracking-tight">PixaRadar</a>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div>
                    <a href="favourites.html"
                        class="inline-block text-sm px-4 py-2 leading-none border-4 rounded text-red border-red hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Favourites</a>
                </div>
        </nav>
    </header>

    <div class="grid grid-cols-1 mt-10" id="fav-container">
        <div class="favourites mx-20 flex flex-col bg-white bg-opacity-80 p-5 items-left justify-center"></div>
    </div>

    <div class="clear_btn flex flex-col items-center justify-center mt-3" id="save-answers">
        <button id="clear"
            class="py-8 px-8 mb-10 bg-red-400 hover:bg-red-300 border-gray-500 text-blue-50 hover:text-white rounded-md block">Clear Favourites</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.27.0/luxon.min.js"></script>
    <script src="./assets/js/favourites.js"></script>
</body>
